<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>View Stream</title>

        <meta name="description" content="Live video streaming application.">
        <meta name="viewport" content="width=device-width">
        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link rel="stylesheet" href="css/show.css">
        <script src="js/naviboard.min.js"></script>

        <link rel="stylesheet" href="css/navbar.css">

        <script type="text/javascript" src="js/show_stream.js" defer></script>
    </head>

    <body>
        <div id="sideNavigation" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div class="padding"></div>
          <a href="/home.html" class="box navigable" tabindex="0">Home</a>
          <a href="/stream.html" class="box navigable" tabindex="0">Stream</a>
          <a href="/index.html" class="box navigable" tabindex="0">LogOut</a>
        </div>

        <nav class="topnav">
          <a href="#" onclick="openNav()">
            <svg width="20" height="15" id="icoOpen">
                <path d="M0,5 30,5" stroke="#ddd" stroke-width="3"/>
                <path d="M0,14 30,14" stroke="#ddd" stroke-width="3"/>
                <path d="M0,23 30,23" stroke="#ddd" stroke-width="3"/>
            </svg>
          </a>
        </nav>

        <div class="stream-name">
            
        </div>
        <div class="player">
            <iframe id="embedded_player" height="auto" style="width:100%; max-width:240px;" frameborder="0" allowfullscreen></iframe>
            <br />
        </div>

        <div class="index-options flex space-between" id="parent">
            <div class="box navigable" tabindex="0" data="start">
                Start
            </div>
            <div class="box navigable" tabindex="0" data="stop">
                Stop
            </div>
        </div>
    </body>
</html>
